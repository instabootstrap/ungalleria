<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>unGalleria - InstaBootstrap Template</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <form>
                <input class="form-control form-control-sm" id="photo-search-input" type="text" placeholder="Search photos">
            </form>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="mav-item">
                        <a class="nav-link active" href="#">Home
                <span class="sr-only">(current)</span>
              </a>
                    </li>
                    <li>
                        <a class="nav-link" href="#">Explore</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
            </div>
        </div>

        <h1 class="jumbotron-heading">unGalleria</h1>

        <p>
          <a href="#" class="btn btn-primary">Explore Now</a>
        </p>
      </div>
    </section>
    <div class="photos">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-sm-6 photo-item">
                    <div class="card h-100">
